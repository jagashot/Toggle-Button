<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>
  <input type="checkbox" name="check-t" id="check-t">
  <!-- <label for="check-t" id="check-t-label"><div id="pointer"></div></label> -->

  <img class="FirstPhoto" src="images/bg-top.svg">
  <img class="SecondPhoto" src="images/bg-bottom.svg">

  <div class="header">
    <div>Our Pricing</div>
    <div class="header__bottomPart">
      <div>Annually</div>
      <label for="check-t">
        <input type="checkbox" id="toggle">
        <span class="check"></span>
      </label>
      <div id="Monthly">Monthly</div>
    </div>
  </div>

  <div class="body">
    <div class="body__notMain">
      <div class="body__Title">Basic</div>
      <div class="body__price--left">
      </div>
      <div class="body__subBody">
        <hr>
        <div>500 GB Storage</div>
        <hr>
        <div>2 Users Allowed</div>
        <hr>
        <div>Send up to 3 GB</div>
        <hr>
        <div class="body__learn">Learn More</div>
      </div>
    </div>

    <div class="body__Main">
      <div class="body__Title--center">Professional</div>
      <div class="body__price--center" id="center"></div>
      <div class="body__subBody--center">
        <hr>
        <div>1 TB Storage</div>
        <hr>
        <div>5 Users Allowed</div>
        <hr>
        <div>Send up to 10 GB</div>
        <hr>
        <div class="body__learn--center">Learn More</div>
      </div>
    </div>

    <div class="body__notMain">
      <div class="body__Title">Master</div>
      <div class="body__price--right"></div>
      <div class="body__subBody">
        <hr>
        <div>2 TB Storage</div>
        <hr>
        <div>10 Users Allowed</div>
        <hr>
        <div>Send up to 20 GB</div>
        <hr>
        <div class="body__learn">Learn More</div>
      </div>
    </div>


</div></body></html>
